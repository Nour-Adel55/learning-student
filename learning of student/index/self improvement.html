<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلة تطوير الذات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 80%;
            height: 70%;
            background: #f501a4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        .curtain {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #6a0572;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 1.5s ease-in-out;
        }

        .curtain.left {
            left: 0;
            transform: translateX(0);
        }

        .curtain.right {
            right: 0;
            transform: translateX(0);
        }

        .stage.open .curtain.left {
            transform: translateX(-100%);
        }

        .stage.open .curtain.right {
            transform: translateX(100%);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out 1.5s;
        }

        .stage.open .message {
            opacity: 1;
        }

        .message h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .btn {
            padding: 15px 30px;
            background: #f520d8;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #be046b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="stage" id="stage">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
        <div class="message">
            <h1>تعال معنا في رحلة تطوير الذات</h1>
            <button class="btn" onclick="navigateTo('../index/text/stories.html')">قصص ملهمة</button>
            <button class="btn" onclick="navigateTo('../index/text/skills1.html')">المهارات</button><br><br>
            <button class="btn" onclick="navigateTo('../index/text/steps.html')">خطوات تطوير الذات</button>


        </div>
    </div>

    <script>
        const stage = document.getElementById('stage');
        window.onload = () => {
            setTimeout(() => {
                stage.classList.add('open');
            }, 500);
        };

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
